<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lora" />
<div id="myModal" class="modal">
    <input type="checkbox" id='form-switch'>
    <div id="login-form" class="modal-content-login">
        <div class="login">
            <img src="logo.jpeg" alt="Zona Docs">
            <br><br>
            <div class="container">
                <input type="text" placeholder="Usuario" name="uname" required>
                <input type="password" placeholder="Contraseña" name="psw" required>
                <br><br>
                <button type="submit">Entrar</button>
            </div>
            <br><br>
            <a class="links" href="">Olvidé mi contraseña</a>
            <br> <br>
            <label for='form-switch'>¿Aún no tienes cuenta?&nbsp;</label>
        </div>
    </div>

    <div id='register-form' class="modal-content-register">
        <div class="login">
            <img src="logo.jpeg" alt="Zona Docs">
            <br><br>
            <div class="container">
                <input type="text" placeholder="Usuario" name="uname" required>
                <input type="email" placeholder="Correo" name="correo" required>
                <input type="password" placeholder="Contraseña" name="psw" required>
                <input type="password" placeholder="Confirmar contraseña" name="psw" required>
                <input type="text" placeholder="Nombre" name="name" required>
                <input type="text" placeholder="Apellido" name="lname" required>
                <input type="text" placeholder="Twitter" name="nombre">
                <br><br>
                <button type="submit">Registrarme</button>
            </div>
            <br>
            <label for='form-switch'>¿Ya eres miembro?</label>
        </div>
    </div>

</div>
